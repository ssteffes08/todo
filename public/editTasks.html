<form name="taskForm">
	<fieldset class="form-group">
		<label for="taskDescription">Description</label>
		<input type="text" id="taskDescription" ng-model="task.Description">
	</fieldset>
	<fieldset class="form-group">
		<label for="parentTask">Parent Task</label>
		<select class="form-control" ng-options="t.Id as t.Description for t in tasks" ng-model="task.ParentTask"></select>
	</fieldset>
	<fieldset class="form-group">
		<legend>Time to complete</legend>
		<label for="completeHours">Hours</label>
		<input type="number" id="completeHours" ng-model="hours" min="0" max="1000"/>
		<label for="completeMinutes">Minutes</label>
		<input type="number" id="completeMinutes" ng-model="minutes" min="0" max="59"/>
	</fieldset>
	<fieldset>
		<label for="complete">Complete</label>
		<input id="complete" type="checkbox" ng-model="task.Complete">
	</fieldset>
	<button class="btn btn-primary" ng-click="save(task)" ng-disabled="!taskForm.$dirty || taskForm.$invalid">Save</button>
	<button class="btn btn-danger" ng-click="go('/tasks')">Cancel</button>
</form>
